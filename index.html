<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>product</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Suwannaphum:wght@100;300;400;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <!-- Swiper JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    </head>
    <body>
        <div>
            <!-- Title -->
            <div class="titles">
                <div class="titles__text">
                    <h1>REPAIR OF EQUIPMENT FROM VARIOUS BRANDS</h1>
                </div>
            </div>
            <!-- Swiper -->
            <div class="contain">
                <div class="swiper mySwiper">
                    <!-- Add Card -->
                    <div class="cards">
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/lenovo.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/hp.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/apple.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/accer.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/samsung.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/bosch.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/sony.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card">
                                <img src="./images/viewSonic.png" alt>
                                <div class="card__circle">
                                    <span>&#8250;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination pagination "></div>
                </div>  
            </div>
             <!-- togle button -->
             <button class="btnToggle" id="tongleBtn">
                <div class="btnToggle__row" id="btnRow">
                    <span>&#8250;</span>
                    <span> &#8250;</span>
                </div>
                <span id="btnTxt">Show All</span>
            </button>
        </body>
        <script src="javaScript.js"></script>
    </html>
